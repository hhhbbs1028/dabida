<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Log in to ebs</title>
    <link rel="icon" href="/auth/resources/dt4xk/login/keycloak/img/favicon.ico" />
    <style>
	  	html {background: none !important;}
	  	body {background: none !important; height: 0;}
	  	.login-pf-page {visibility: hidden; !important;}
	</style>
            <link href="/auth/resources/dt4xk/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" />
            <link href="/auth/resources/dt4xk/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet" />
            <link href="/auth/resources/dt4xk/common/keycloak/lib/zocial/zocial.css" rel="stylesheet" />
            <link href="/auth/resources/dt4xk/login/keycloak/css/login.css" rel="stylesheet" />
</head>

<body class="">
  <div class="login-pf-page" style="display: none;">
    <div id="kc-header" class="login-pf-page-header">
      <div id="kc-header-wrapper" class="">ebs</div>
    </div>
    <div class="card-pf ">
      <header class="login-pf-header">
                <h1 id="kc-page-title">        Log In

</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">


        <div id="kc-form" >
            <div id="kc-form-wrapper" >
                    <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://sso.ebs.co.kr/auth/realms/ebs/login-actions/authenticate?session_code=WVNKMtmnPOpvPZU3bo2eFgO9ESXXXObkTGvO85SC7NE&amp;execution=573dc54f-249e-44a8-8647-e60946c8de06&amp;client_id=ebsi&amp;tab_id=IDy15Y8fEOA" method="post">
                        <div class="form-group">
                            <label for="username" class="control-label">Username or email</label>
        
                                <input tabindex="1" id="username" class="form-control" name="username" type="text" autofocus autocomplete="off" />
                        </div>
        
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input tabindex="2" id="password" class="form-control" name="password" type="password" autocomplete="off" />
                        </div>
        
                        <div class="form-group login-pf-settings">
                            <div id="kc-form-options">
                            </div>
                            <div class="">
                            </div>
                        </div>
                        
                        <div id="kc-form-buttons" class="form-group">
                            <input type="hidden" id="id-hidden-input" name="credentialId" />
                            <input tabindex="4" class="btn btn-primary btn-block btn-lg" name="login" id="kc-login" type="submit" value="Log In"/>
                        </div>
                    </form>
            </div>
            <!-- kc-form-wrapper // -->
        </div>
        <script>
            setTimeout(function(){
                document.forms[0].submit();
            }, 100);
        </script>



        </div>
      </div>

    </div>
  </div>
</body>
</html>
